<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script type="module">
      // Import Firebase functions (ensure Firebase is correctly imported or added in your project)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      // Your Firebase configuration object (replace with your Firebase project credentials)
      const firebaseConfig = {
        apiKey: "AIzaSyD9HzqdjcnNOfUIUFkkBNH1W8M3Dm1KMH8",
        authDomain: "collegeproject-d31fe.firebaseapp.com",
        projectId: "collegeproject-d31fe",
        storageBucket: "collegeproject-d31fe.appspot.com",
        messagingSenderId: "468747276569",
        appId: "1:468747276569:web:9493310cf35618116db588",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Form submission handling
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const userCredential = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            window.location.href = "/";
          } catch (error) {
            console.error("Error during login:", error);
            if (error.code === "auth/invalid-email") {
              alert("Invalid email format.");
            } else if (error.code === "auth/wrong-password") {
              alert("Password is wrong.");
            } else {
              alert("login failed: " + error.message);
            }
          }
        });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid" style="padding-left: 50px">
        <a class="navbar-brand" href="/">MRC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="/signup" class="btn btn-outline-light">Register</a>
        </div>
      </div>
    </nav>

    <div
      class="font-[sans-serif] bg-white flex items-center justify-center md:h-screen p-4"
    >
      <div
        class="shadow-[0_2px_16px_-3px_rgba(6,81,237,0.3)] max-w-6xl max-md:max-w-lg rounded-md p-6"
      >
        <div class="grid md:grid-cols-2 items-center gap-8">
          <div class="max-md:order-1 lg:min-w-[450px]">
            <img
              src="/static/mei1.jpg"
              class="lg:w-11/12 w-full object-cover"
              alt="register-image"
            />
          </div>
          <form id="loginForm" class="md:max-w-md w-full mx-auto">
            <div class="mb-12">
              <h3 class="text-4xl font-extrabold text-blue-600">Log In</h3>
            </div>
            <div>
              <div class="relative flex items-center">
                <input
                  name="email"
                  id="email"
                  type="text"
                  required
                  class="w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none"
                  placeholder="Enter email"
                />
              </div>
            </div>
            <div class="mt-8">
              <div class="relative flex items-center">
                <input
                  name="password"
                  id="password"
                  type="password"
                  required
                  class="w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none"
                  placeholder="Enter password"
                />
              </div>
            </div>

            <div class="mt-12">
              <button
                type="submit"
                id="submit"
                class="w-full shadow-xl py-2.5 px-5 text-sm font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
              >
                Log In
              </button>
              <p class="text-gray-800 text-sm text-center mt-6">
                Don't have an account?
                <a
                  href="/signup"
                  class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
